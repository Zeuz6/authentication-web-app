{% extends "base.html" %} {% block title%}Sign Up{% endblock %}

{% block content %}
   <form method="POST">
    <div class="login-container">
      <h1>Sign Up</h1>
      <div id="input-container">
        <h for="email">Email</h>
        <input 
          type="email" 
          class="form-control"
          id="email" 
          name="email"
          placeholder="Enter Email" 
        >
      </div>
      <div id="input-container">
        <h for="firstName">First Name</h>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div id="input-container">
        <h for="password1">Password</h>
        <input 
          type="password" 
          class="form-control"
          id="password1" 
          name="password1"
          placeholder="Enter Password" 
        >
      </div>
      <div id="input-container">
        <h for="password2">Confirm Password</h>
        <input 
          type="password" 
          class="form-control"
          id="password2" 
          name="password2"
          placeholder="Confirm Password" 
        >
      </div>
      <button type="submit" id="create-account">Sign Up</button>
      <div>
        <h>Dont have an account?</h>
        <a id="register" href="/sign_up">Sign Up</a>
      </div>
    </div>
  </form>
{% endblock %}
